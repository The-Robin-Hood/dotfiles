$mainMod = SUPER

bind = $mainMod SHIFT, W, killactive
bind = $mainMod, M, exit,
bind = $mainMod, f, togglefloating
bind = $mainMod CTRL, f , fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = ALT, TAB, cyclenext,visible
bind = ALT, TAB, bringactivetotop
bind = $mainMod CTRL,     w,swapwindow, u
bind = $mainMod CTRL,     a,swapwindow, l
bind = $mainMod CTRL,     s,swapwindow, d
bind = $mainMod CTRL,     d,  swapwindow, r  

#CUSTOM SCRIPTS and Commands
bind = $mainMod,    SPACE,  exec, $menu
bind = $mainMod,    T,      exec, $terminal
bind = CTRLALT,    T,      exec, $terminal
bind = $mainMod,    E,      exec, $fileManager
bind = $mainMod,    L,      exec, hyprlock
bind = $mainMod,    R,		exec, $swaybartoggle
bind = $mainMod,    V,      exec, $cliphistMenu
bind = $mainMod,    period, exec, $emojiMenu
bind = $mainMod     SHIFT,S,exec, $screenshotMenu
bind = $mainMod,    S,      exec, $cycleSpecial

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# To move around workspaces
bind = $mainMod, mouse_up, exec, ws=$(hyprctl activeworkspace -j | jq '.id'); [ $ws -lt 10 ] && hyprctl dispatch workspace $((ws+1))
bind = $mainMod, mouse_down, exec, ws=$(hyprctl activeworkspace -j | jq '.id'); [ $ws -gt 1 ] && hyprctl dispatch workspace $((ws-1))

# Move to Previous (Stops at 1)
bind = , mouse:275, exec, \
ws=$(hyprctl activeworkspace -j | jq '.id'); \
[ "$ws" -gt 1 ] && hyprctl dispatch workspace $((ws - 1))

# cycle through active workspaces
bind = $mainMod, TAB, exec, \
ws=$(hyprctl activeworkspace -j | jq '.id'); \
max=$(hyprctl workspaces -j | jq '[.[] | select(.id > 0) | .id] | max'); \
if [ "$ws" -lt "$max" ]; then \
    hyprctl dispatch workspace $((ws + 1)); \
else \
    hyprctl dispatch workspace 1; \
fi

bind = $mainMod SHIFT, TAB, exec, ws=$(hyprctl activeworkspace -j | jq '.id'); [ $ws -gt 1 ] && hyprctl dispatch workspace $((ws-1))

# Move to Next (1, 2, 3 are persistent; 4+ only if they exist)
bind = , mouse:276, exec, \
ws=$(hyprctl activeworkspace -j | jq '.id'); \
max=$(hyprctl workspaces -j | jq '[.[] | select(.id > 0) | .id] | max'); \
if [ "$ws" -lt 5 ]; then \
    hyprctl dispatch workspace $((ws + 1)); \
elif [ "$ws" -lt "$max" ]; then \
    hyprctl dispatch workspace $((ws + 1)); \
fi

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
